{% extends 'includes/base.html' %}
{% load static %}
{% block body %}
    <div class="clearfix"></div>

    <!-- LISTING LIST -->
    <section>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <!-- Form Register -->

                    <div class="card mx-auto" style="max-width:520px;">
                        <div class="card-body">
                            <h4 class="card-title mb-4">Sign Up</h4>
                            <form action="{% url 'account:register' %}" method="post">
                                {% csrf_token %}
                                <div class="form-row">
                                    <div class="col form-group">
                                        <label>First name</label>
                                        <input type="text" class="form-control" placeholder="" name="first_name" required>
                                    </div> <!-- form-group end.// -->
                                    <div class="col form-group">
                                        <label>Last name</label>
                                        <input type="text" class="form-control" placeholder="" name="last_name">
                                    </div> <!-- form-group end.// -->
                                </div> <!-- form-row end.// -->
                                <div class="form-group">
                                    <label>Email</label>
                                    <input type="email" class="form-control" placeholder="" name="email" required>
                                    <small class="form-text text-muted">We'll never share your email with anyone
                                        else.</small>
                                </div> <!-- form-group end.// -->
                                <div class="form-group">
                                    <label class="custom-control custom-radio custom-control-inline">
                                        <input class="custom-control-input" checked="" type="radio" name="gender"
                                               value="male">
                                        <span class="custom-control-label"> Male </span>
                                    </label>
                                    <label class="custom-control custom-radio custom-control-inline">
                                        <input class="custom-control-input" type="radio" name="gender" value="female">
                                        <span class="custom-control-label"> Female </span>
                                    </label>
                                </div> <!-- form-group end.// -->
                                <div class="form-row">
                                    <div class="form-group col-lg-6">
                                        <label>City</label>
                                        <input type="text" class="form-control" name="city">
                                    </div> <!-- form-group end.// -->
                                    <div class="form-group col-lg-6">
                                        <label>Country</label>
                                        <select class=" form-control" name="country">
                                            <option> Choose...</option>
                                            <option>Uzbekistan</option>
                                            <option>Russia</option>
                                            <option selected="">United States</option>
                                            <option>India</option>
                                            <option>Afghanistan</option>
                                        </select>
                                    </div> <!-- form-group end.// -->
                                </div> <!-- form-row.// -->
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label>Create password</label>
                                        <input class="form-control" type="password" name="password" required>
                                    </div> <!-- form-group end.// -->
                                    <div class="form-group col-md-6">
                                        <label>Repeat password</label>
                                        <input class="form-control" type="password" name="password2" required>
                                    </div> <!-- form-group end.// -->
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-primary bg-mybtn btn-block"> Register</button>
                                </div> <!-- form-group// -->
                                <div class="form-group">
                                    <label class="custom-control custom-checkbox"> <input type="checkbox"
                                                                                          class="custom-control-input"
                                                                                          checked="">
                                        <span class="custom-control-label"> I am agree with <a href="#">terms and contitions</a> </span>
                                    </label>
                                </div> <!-- form-group end.// -->
                            </form>
                            {% if messages %}
                                {% for message in messages %}
                                    <div class="alert alert-danger">{{ message }}</div>
                                {% endfor %}
                            {% endif %}
                        </div><!-- card-body.// -->
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
