<div class="products__filter mb-30">
<form action="{% url 'main:search' %}" method="get">
    <div class="products__filter__group">
        <div class="products__filter__header">

            <h5 class="text-center text-capitalize">course filter</h5>
        </div>
        <div class="products__filter__body">
            <div class="form-group">

                <select class="wide select_option" name="category">
                    <option selected disabled>Category</option>
                    {% for category in categories %}
                        <option value="{{ category.name }}"
                                {% if cat == category.name %}selected{% endif %}>{{ category.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <select class="wide select_option" name="sub_category">
                    <option selected disabled>Sub Category</option>
                    {% for category in sub_categories %}
                        <option value="{{ category.name }}"
                                {% if sub_cat == category.name %}selected{% endif %}>{{ category.name }}</option>
                    {% endfor %}

                </select>
            </div>

            <div class="form-group">
                <input type="text" name="q" value="{{ query }}" class="w-100 px-2"
                       style="line-height: 42px; border: 1px solid #e8e8e8;">
            </div>
        </div>


        <div class="products__filter__footer">
            <div class="form-group mb-0">
                <button class="btn btn-primary btn-outline-blue text-capitalize btn-block"><i
                        class="fa fa-search ml-1"></i> search
                    course
                </button>

            </div>
        </div>
    </div>
</form>
</div>
